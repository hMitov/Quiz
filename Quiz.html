<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Quiz.css">
    <title></title>
  </head>
  <body>
    <div class="question-container">
      <div class="first-part">
        <h2 id="question">Question</h2>
        <ul>
          <li>
            <input type="radio" id="a" name="answers">
            <label for="a" id="a-answer">first answer</label>
          </li>
          <li>
            <input type="radio" id="b" name="answers">
            <label for="b" id="b-answer">second answer</label>
          </li>
          <li>
            <input type="radio" id="c" name="answers">
            <label for="c" id="c-answer">third answer</label>
          </li>
          <li>
            <input type="radio" id="d" name="answers">
            <label for="d" id="d-answer">fourth answer</label>
          </li>
        </ul>
        <button type="button" id='submit' name="submit">Submit</button>
      </div>
      <div class="second-part">
        <p>Question</p>
        <span id="numOfQuestion">1</span>
      </div>
    </div>
  </body>
  <script src="Quiz.js"></script>
</html>
